<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <title>EPA Open Data Metadata Editor</title>
    <script
      src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit"
      async
      defer
    ></script>
  </head>
  <body>
    <script>
      if (
        navigator.userAgent.indexOf('edge/') !== -1 || // Edge before chromium
        navigator.userAgent.indexOf('MSIE') !== -1 || // IE
        navigator.appVersion.indexOf('Trident/') > -1 // IE
      ) {
        /* Microsoft Internet Explorer detected in. */
        window.location.replace('incompatible.html')
      }
    </script>
    <noscript>
      <strong
        >We're sorry but EPA Open Data Metadata Editor doesn't work properly
        without JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <!-- Google Tag Manager -->
    <noscript
      ><iframe
        src="//www.googletagmanager.com/ns.html?id=GTM-L8ZB"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe
    ></noscript>
    <script>
      ;(function(w, d, s, l, i) {
        w[l] = w[l] || []
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' })
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : ''
        j.async = true
        j.src = '//www.googletagmanager.com/gtm.js?id=' + i + dl
        f.parentNode.insertBefore(j, f)
      })(window, document, 'script', 'dataLayer', 'GTM-L8ZB')
    </script>
    <!-- End Google Tag Manager -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
